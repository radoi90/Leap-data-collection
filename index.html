<!DOCTYPE html>
<html lang="en" ng-app="indexApp">
  <head>
    <meta charset="utf-8">
    <title>Leapraxia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/style/bootswatch.min.css">
    <link rel="stylesheet" href="assets/style/main.css">

    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootswatch.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/controllers.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="indexCtrl">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand ">Leapraxia</a>
          <button class="navbar-toggle " type="button" data-toggle="gestures/collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="display.html">Display gestures</a></li>
          </ul>
        </div>
      </div>
    </div> 


    <div class="container">
        <div class="bs-docs-section">
            <p>Select two gestures for consecutive input.</p>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="control-label" for="gesture1">Gesture 1</label>
                    <select class="form-control" ng-model="gesture1"
                            ng-options="g.nice_name for g in gestures" id="gesture1"></select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="gesture2">Gesture 2</label>
                    <select class="form-control" ng-model="gesture2"
                            ng-options="g.nice_name for g in gestures" id="gesture2"></select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="control">Control</label>
                    <select class="form-control" ng-model="control" id="control">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button ng-click="goToInput()" class="btn btn-primary">Input gestures</button>
            </form> 
        </div>
    </div>
  </body>
</html>
