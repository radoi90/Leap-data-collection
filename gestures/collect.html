
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leapraxia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/style/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../assets/style/bootswatch.min.css">
    <link rel="stylesheet" href="../assets/style/main.css">

    <script src="../assets/js/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/three.min.js"></script>
    <script src="../assets/js/leap-0.6.0.js"></script>
    <!-- This gives us the hand-hold and hand-entry plugins, which rigged-hand depends on -->
    <script src="../assets/js/leap-plugins-0.1.6.js"></script>
    <script src="../assets/js/leap.rigged-hand-0.1.4.js"></script>
    <!--<script src="../assets/js/visualizer.js"></script>-->
  </head>
  <body>
    <script src="../assets/js/advanced.js"></script>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../index.html" class="navbar-brand leap-interactive">Leapraxia</a>
          <button class="navbar-toggle leap-interactive" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="../display.html">Display gestures</a></li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="canvas-container">
                </div>
            </div>
            <div class="col-md-6" id="gesture-image">
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal">
                    <div class="well">
                    <div class="form-group">

                        <div class="col-sm-3"><div class="row">
                        <label for="gesture" class="col-sm-3 control-label">Gesture</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="gesture">
                                <option value=""></option>
                                <option value="gesture1L">gesture1L</option>
                                <option value="gesture1R">gesture1R</option>
                                <option value="gesture2L">gesture2L</option>
                                <option value="gesture2R">gesture2R</option>
                                <option value="gesture3L">gesture3L</option>
                                <option value="gesture3R">gesture3R</option>
                                <option value="gesture4L">gesture4L</option>
                                <option value="gesture4R">gesture4R</option>
                                <option value="gesture5L">gesture5L</option>
                                <option value="gesture5R">gesture5R</option>
                                <option value="gesture6L">gesture6L</option>
                                <option value="gesture6R">gesture6R</option>
                                <option value="gesture7L">gesture7L</option>
                                <option value="gesture7R">gesture7R</option>
                                <option value="gesture8L">gesture8L</option>
                                <option value="gesture8R">gesture8R</option>
                                <option value="gesture9L">gesture9L</option>
                                <option value="gesture9R">gesture9R</option>
                                <option value="gesture10L">gesture10L</option>
                                <option value="gesture10R">gesture10R</option>
                            </select>
                        </div>
                        </div></div>

                        <div class="col-sm-3"><div class="row">
                        <label for="Control" class="col-sm-3 control-label">Control</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="Control">
                                <option value=""></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        </div></div>

                        <div class="col-sm-3"><div class="row">
                        <label for="Score" class="col-sm-3 control-label">Score</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="Score">
                        </div>
                        </div></div>

                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    </div>
            </form>
        </div>
        </div>
    </div>
  </body>
</html>
